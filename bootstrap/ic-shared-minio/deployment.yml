---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  labels:
    app: minio
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        args:
        - minio server /data --console-address :9001
        command:
        - /bin/bash
        - -c
        image: quay.io/minio/minio:RELEASE.2024-05-28T17-19-04
        envFrom:
        - secretRef:
            name: minio-root-user
        ports:
        - containerPort: 9000
          protocol: TCP
          name: minio
        - containerPort: 9001
          protocol: TCP
          name: console
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: 2
            memory: 2Gi
        volumeMounts:
        - mountPath: /storage
          name: storage
      volumes:
      - persistentVolumeClaim:
          claimName: minio-pv-claim
        name: storage
