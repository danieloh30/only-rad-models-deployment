apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        name: ic-user-projects
        repoURL: https://github.com/redhat-gpte-devopsautomation/rad-model-deployment.git
        targetRevision: dev
        path: bootstrap/ic-user-projects      
      - cluster: in-cluster
        name: ic-shared-app
        repoURL: https://github.com/redhat-gpte-devopsautomation/only-rad-models-deployment.git
        targetRevision: dev
        path: bootstrap/llms-deployment
  template:
    metadata:
      name: '{{name}}'
      namespace: openshift-gitops
      labels:
        component: bootstrap
        purpose: '{{name}}'
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{targetRevision}}'
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - RespectIgnoreDifferences=true
