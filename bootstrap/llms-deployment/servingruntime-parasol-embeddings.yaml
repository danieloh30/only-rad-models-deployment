apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  annotations:
    argocd.argoproj.io/managed-by: openshift-gitops  
    opendatahub.io/accelerator-name: migrated-gpu
    opendatahub.io/apiProtocol: REST
    opendatahub.io/template-display-name: RAD - SBERT
    opendatahub.io/template-name: sbert
    openshift.io/display-name: parasol-embedding
    argocd.argoproj.io/sync-wave: "1" 
  name: parasol-embedding
  namespace: aiworkshop
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  builtInAdapter:
    modelLoadingTimeoutMillis: 90000
  containers:
    - args:
        - '--model_path=/mnt/models'
        - '--trust_remote_code=True'
      image: 'quay.io/rh-aiservices-bu/sbert-runtime:1.2.0'
      name: kserve-container
      ports:
        - containerPort: 8080
          name: http1
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: pytorch
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 2Gi
      name: shm
