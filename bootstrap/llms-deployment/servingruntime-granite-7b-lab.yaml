apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  annotations:
    argocd.argoproj.io/managed-by: openshift-gitops
    opendatahub.io/accelerator-name: migrated-gpu
    opendatahub.io/apiProtocol: REST
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    opendatahub.io/template-display-name: RAD (Granite) - vLLM ServingRuntime for KServe
    opendatahub.io/template-name: vllm-runtime-copy-copy
    openshift.io/display-name: granite-7b-lab
    argocd.argoproj.io/sync-wave: "1"    
  name: granite-7b-lab
  namespace: aiworkshop
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: '8080'
  containers:
    - args:
        - '--port=8080'
        - '--model=/mnt/models'
        - '--served-model-name={{.Name}}'
        - '--distributed-executor-backend=mp'
        - '--max-model-len'
        - '4096'
      command:
        - python
        - '-m'
        - vllm.entrypoints.openai.api_server
      env:
        - name: HF_HOME
          value: /tmp/hf_home
        - name: PORT
          value: '8080'
        - name: K_REVISION
          value: granite-7b-lab-00001
        - name: K_CONFIGURATION
          value: granite-7b-lab
        - name: K_SERVICE
          value: granite-7b-lab     
      image: 'quay.io/modh/vllm:rhoai-2.12'
      name: kserve-container
      ports:
        - containerPort: 8080
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: vLLM
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 2Gi
      name: shm
